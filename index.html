<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Modern Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary: #ffd700;
            --secondary: #ff8c00;
            --bg: #0a0a0a;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        .gear-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .gear {
            font-size: 80px;
            color: var(--primary);
            animation: spin 4s linear infinite;
        }

        .gear:nth-child(2) {
            position: absolute;
            left: -40px;
            top: 20px;
            font-size: 50px;
            color: var(--secondary);
            animation: spin 4s linear infinite reverse;
        }

        .gear:nth-child(3) {
            position: absolute;
            right: -40px;
            top: 20px;
            font-size: 50px;
            color: var(--secondary);
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: none; opacity: 1; }
            92% { transform: skew(2deg); }
            94% { transform: skew(-2deg); opacity: 0.8; }
            96% { transform: skew(5deg); opacity: 0.9; }
            98% { transform: skew(-5deg); opacity: 0.8; }
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            mix-blend-mode: overlay;
            opacity: 0;
            animation: glitch-flash 5s infinite;
        }

        @keyframes glitch-flash {
            0%, 100% { opacity: 0; }
            92% { opacity: 0; }
            94% { opacity: 0.3; }
            96% { opacity: 0; }
            98% { opacity: 0.3; }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-container {
            position: relative;
            width: 280px;
            margin: 40px auto;
        }

        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            position: relative;
            animation: progress 3s ease-in-out infinite;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .percentage {
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 1em;
            font-weight: bold;
            animation: updatePercent 3s ease-in-out infinite;
        }

        @keyframes updatePercent {
            0% { content: '0%'; }
            50% { content: '70%'; }
            100% { content: '100%'; }
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s, color 0.3s;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: currentColor;
            border-radius: 50%;
            opacity: 0.2;
            transform: scale(0);
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .social-links a:hover::before {
            transform: scale(1.5);
        }

        .social-links .fa-github:hover { color: #6e5494; }
        .social-links .fa-facebook:hover { color: #3b5998; }
        .social-links .fa-instagram:hover { color: #e4405f; }

        .cursor-follower {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
            mix-blend-mode: difference;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
                transform: translateY(0) scale(1) rotate(180deg);
            }
            100% {
                transform: translateY(-100vh) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* 3D Cards Effect */
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .info-card:hover {
            transform: rotateX(10deg) rotateY(10deg);
        }

        /* Neon Text Effect */
        .neon-text {
            text-shadow: 0 0 5px var(--text),
                         0 0 10px var(--text),
                         0 0 20px var(--primary),
                         0 0 40px var(--primary);
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            .gear { font-size: 60px; }
            .gear:nth-child(2),
            .gear:nth-child(3) {
                font-size: 40px;
            }
            .progress-container { width: 80%; }
            .social-links { gap: 20px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            .gear { font-size: 50px; }
            .gear:nth-child(2),
            .gear:nth-child(3) {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-follower"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="gear-container">
            <i class="fas fa-cog gear"></i>
            <i class="fas fa-cog gear"></i>
            <i class="fas fa-cog gear"></i>
        </div>
        <h1 class="neon-text">Under Construction
            <div class="glitch-effect"></div>
        </h1>
        <div class="info-card">
            <p>We're crafting something extraordinary!</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="percentage"></div>
            </div>
        </div>
        <div class="social-links">
            <a href="https://github.com/" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://facebook.com/" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://instagram.com/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <script>
        // Cursor follower
        const cursor = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Update percentage text
        function updatePercentage() {
            const percentage = document.querySelector('.percentage');
            let count = 0;
            const interval = setInterval(() => {
                count = (count + 1) % 101;
                percentage.textContent = `${count}%`;
            }, 30);
        }

        updatePercentage();

        // Add glitch effect randomly
        setInterval(() => {
            const h1 = document.querySelector('h1');
            h1.style.transform = 'skew(2deg)';
            setTimeout(() => {
                h1.style.transform = 'skew(-2deg)';
            }, 100);
            setTimeout(() => {
                h1.style.transform = 'none';
            }, 200);
        }, 5000);

        // Recreate particles periodically
        setInterval(createParticles, 10000);

        // 3D Card Effect
        document.querySelectorAll('.info-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = -(x - centerX) / 10;
                
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
